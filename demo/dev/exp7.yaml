    #     epsilon: 5.0
    # smartnoise-dpctgan1:
    #     method: 'smartnoise-dpctgan'
    #     epsilon: 1.0
    smartnoise-dpctgan01:
        method: 'smartnoise-dpctgan'
        epsilon: 0.1
    smartnoise-dpctgan02:
        method: 'smartnoise-dpctgan'
        epsilon: 0.2
Postprocessor:
    default-smartnoise:
        method: 'default'
