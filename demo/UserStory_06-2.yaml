Splitter:
  # For splitted data that has been prepared in advance
  custom:
    method: 'custom_data'
    filepath:
      ori: 'ori.csv'
      control: 'control.csv'
Synthesizer:
  custom:
    # For syntheisized data that has been prepared in advance
    method: 'custom_data'
    filepath: 'syn.csv'
Evaluator:
  demo:
    method: 'default'
  anony-singling:
    method: 'anonymeter-singlingout_univariate'
    n_attack: 2
Reporter:
  save_report_global_demo:
    method: 'save_report'
    output: 'UserStory_06-2'
    granularity: 'global'
    eval: 'demo'
  save_report_global_anony:
    method: 'save_report'
    output: 'UserStory_06-2'
    granularity: 'global'
    eval: 'anony-singling'
